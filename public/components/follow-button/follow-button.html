<div class="profile">
    <div class="profile-cover-image">
        <img class="img-responsive" ng-src="/components/profile/images/background.jpg" />
    </div>
    <img class="profile-image img-thumbnail" ng-src="{{user.profile_picture}}" />
    <div class="profile-details">
        <h4>{{user.full_name}}</h4>
        <h5>{{user.bio}}</h5>
    </div>
</div>
