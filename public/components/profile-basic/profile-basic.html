<div class="profile-basic" parallax>
    <img class="profile-image img-thumbnail fade" ng-src="{{user.profile_picture}}" data-stellar-ratio="1.25" data-stellar-vertical-offset="0" data-stellar-horizontal-offset="0" image-load />
    <div class="profile-details" data-stellar-ratio="2" data-stellar-vertical-offset="0" data-stellar-horizontal-offset="0">
        <h4>{{user.full_name}}</h4>
        <h5>{{user.bio}}</h5>
    </div>
</div>
